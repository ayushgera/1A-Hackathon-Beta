<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="css/foodList.css">

<title>Food Vendors</title>
</head>
<body>
<div class="container-fluid">
<div id="bg" class="col-xs-12">
<div id="header" class="row col-xs-6 col-xs-offset-3">
</div>
<div id="listItem" class="row col-xs-8 col-xs-offset-2">
<div id="logo" class="col-xs-3">
<img id="logoImg" alt="Logo" src="img/mcd.jpg">
</div>
<div id="content" class="col-xs-6">
<h1>McDonald's</h1>
<h3>Fast Food</h3>
<h3>Min Preparation Time: 30 mins</h3>
</div>
<div id="orderButtonDiv" class="col-xs-2 col-xs-offset-1">
<button id="orderButton">Order</button>
</div>
</div>
<div id="listItem" class="row col-xs-8 col-xs-offset-2">
<div id="logo" class="col-xs-3">
<img id="logoImg" alt="Logo" src="img/chilis.jpg">
</div>
<div id="content" class="col-xs-6">
<h1>Chili's</h1>
<h3>Continental</h3>
<h3>Min Preparation Time: 45 mins</h3>
</div>
<div id="orderButtonDiv" class="col-xs-2 col-xs-offset-1">
<button id="orderButton">Order</button>
</div>
</div>
<div id="listItem" class="row col-xs-8 col-xs-offset-2">
<div id="logo" class="col-xs-3">
<img id="logoImg" alt="Logo" src="img/subway.jpg">
</div>
<div id="content" class="col-xs-6">
<h1>Subway</h1>
<h3>Fast Food</h3>
<h3>Min Preparation Time: 20 mins</h3>
</div>
<div id="orderButtonDiv" class="col-xs-2 col-xs-offset-1">
<button id="orderButton">Order</button>
</div>
</div>
</div>

</div>
</body>
</html>
